<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midjourney SREF Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #000000;
            --text-color: #ffffff;
            --button-color: #FF4500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        .sref-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px; /* Accommodate for scrollbar */
            transition: opacity 0.5s ease-in-out;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        .sref-code {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            padding: 15px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin: 10px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        #copySref {
            background-color: var(--button-color);
            color: var(--text-color);
        }

        #exploreAgain {
            background-color: transparent;
            color: var(--button-color);
            border: 2px solid var(--button-color);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #copySref:hover, #exploreAgain:hover {
            opacity: 0.9;
        }

        #toastContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            opacity: 0.9;
        }

        /* Scrollbar styles */
        .image-grid::-webkit-scrollbar {
            width: 8px;
        }

        .image-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .image-grid::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s, opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button svg {
            margin-right: 8px;
        }

        #copySref {
            background-color: var(--button-color);
            color: var(--text-color);
        }

        #exploreAgain {
            background-color: transparent;
            color: var(--button-color);
            border: 2px solid var(--button-color);
        }

        #exploreAgain:not(:disabled):hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .image-grid {
            /* ... (previous styles remain the same) ... */
            transition: opacity 0.5s ease-in-out;
        }

        .fade-out {
            opacity: 0;
        }

        .fade-in {
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://i.postimg.cc/g27sCZPf/SREFEXPLORER.png" alt="Midjourney SREF Explorer Logo" class="logo">

        <div class="sref-container">
            <div class="image-grid" id="imageGrid">
                <!-- Images will be inserted here by JavaScript -->

                EXPLORE AGAIN
            </button>
    </div>
    <div id="toastContainer"></div>
    <script src="newtab.js"></script>
</body>
</html>
